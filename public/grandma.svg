<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="600" height="600">
  <!-- Hair (big curly cloud) -->
  <circle cx="70" cy="60" r="28" fill="white" stroke="black" stroke-width="4"/>
  <circle cx="100" cy="50" r="30" fill="white" stroke="black" stroke-width="4"/>
  <circle cx="130" cy="60" r="28" fill="white" stroke="black" stroke-width="4"/>
  <circle cx="55" cy="85" r="25" fill="white" stroke="black" stroke-width="4"/>
  <circle cx="145" cy="85" r="25" fill="white" stroke="black" stroke-width="4"/>

  <!-- Head -->
  <circle cx="100" cy="100" r="40" fill="#f4d7b5" stroke="black" stroke-width="4"/>

  <!-- Glasses -->
  <rect x="65" y="85" width="30" height="20" rx="4" fill="white" stroke="black" stroke-width="4"/>
  <rect x="105" y="85" width="30" height="20" rx="4" fill="white" stroke="black" stroke-width="4"/>
  <line x1="95" y1="95" x2="105" y2="95" stroke="black" stroke-width="4"/>

  <!-- Eyes -->
  <circle cx="80" cy="95" r="4" fill="black"/>
  <circle cx="120" cy="95" r="4" fill="black"/>

  <!-- Angry eyebrows -->
  <line x1="70" y1="78" x2="90" y2="85" stroke="black" stroke-width="5"/>
  <line x1="110" y1="85" x2="130" y2="78" stroke="black" stroke-width="5"/>

  <!-- Angry mouth -->
  <path d="M80 120 q20 -15 40 0" stroke="black" stroke-width="5" fill="none"/>

  <!-- Body (simple block) -->
  <rect x="60" y="140" width="80" height="45" rx="6" fill="#b33" stroke="black" stroke-width="4"/>

  <!-- Fists -->
 <!-- <circle cx="50" cy="155" r="15" fill="#f4d7b5" stroke="black" stroke-width="4"/ -->
  <circle cx="150" cy="155" r="15" fill="#f4d7b5" stroke="black" stroke-width="4"/>
</svg>

